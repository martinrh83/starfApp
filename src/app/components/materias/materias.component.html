<div class="page-title">
  <h3 class="text-center">Materias</h3>
</div>
<div class="container">
  <br>
  <div class="row">
    <div class="col-md-9">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th class="text-center" scope="col">#</th>
              <th class="text-center" scope="col">Nombre</th>
              <th class="text-center" scope="col">Codigo</th>
              <th class="text-center" scope="col">Periodo</th>
              <th class="text-center" scope="col">Nivel</th>
              <th class="text-center" scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let materia of materias | keys; let i = index">
              <th class="text-center"  scope="row">{{i + 1}}</th>
              <td class="text-center" >{{ materias[materia].name }}</td>
              <td class="text-center" >{{materias[materia].code}}</td>
              <td class="text-center" >{{materias[materia].period}}</td>
              <td class="text-center" >{{materias[materia].grade.level}}</td>
              <td class="text-right">
                <button [routerLink]="['/ciclo-lectivo', k]" class="btn btn-outline-primary">Editar</button>
                <button (click)="deleteCl(k)" class="btn btn-outline-danger">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="(materias | keys).length === 0 && !loading" class="alert alert-info" role="alert">
          <strong>No hay registros que mostrar</strong>
        </div>
        <div *ngIf="loading" class="alert alert-warning">
          <strong>Cargando, por favor espere...</strong>
        </div>
      </div>
    </div>
    <div class="col-md-3 text-right">
      <button [routerLink]="['/materia','new']" class="btn btn-outline-primary btn-block" type="button" name="button"> Agregar nuevo</button>
    </div>
  </div>
</div>
