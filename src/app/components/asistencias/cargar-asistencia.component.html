<div class="page-title">
  <h4 class="text-center">Cargar asistencia manual</h4>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 container_main">
      <form class = "tp-form" [formGroup]="firstFormGroup" (ngSubmit)="onSubmit()">
        <mat-form-field class = "tp-full-width">
          <input type="text" placeholder="Ingresar comisiÃ³n" aria-label="Number" matInput [matAutocomplete]="autoCom" formControlName="comControl" required>
          <mat-autocomplete #autoCom = "matAutocomplete">
            <mat-option *ngFor = "let option of filteredOptions | async" [value] = "option">
               {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class = "tp-full-width">
          <input type="text" placeholder="Seleccionar materia" aria-label="Number" matInput formControlName="matControl" [matAutocomplete]="autoMat" required>
          <mat-autocomplete #autoMat = "matAutocomplete">
            <mat-option *ngFor = "let option of filteredOptionsMat | async" [value] = "option">
               {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="tp-full-width">
          <input matInput placeholder="Ingresar legajo" type="text" minlength="5" maxlength="5" formControlName="legajoControl" pattern="\d*" required>
        </mat-form-field>
        <mat-form-field class = "tp-full-width">
          <input matInput [matDatepicker]="dp" placeholder="Seleccionar fecha"  formControlName="dayControl" required>
          <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
          <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
        <!-- <button mat-button (click)="refreshForms(); openSnackBar()" type="button" class="btn btn-outline-primary resetBtn" [disabled]="!firstFormGroup.valid">Finalizar</button> -->
        <button mat-button type="submit" class="btn btn-outline-primary resetBtn" [disabled]="!firstFormGroup.valid">Finalizar</button>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
