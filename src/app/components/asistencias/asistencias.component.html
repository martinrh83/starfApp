<div class="page-title">
  <h4 class="text-center">Consultar asistencia</h4>
</div>
<div class="container">
  <div class="row">
    
    <div class="col-md-2"></div>
    <div class="col-md-8 container_main">
      <mat-vertical-stepper linear #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form class = "tp-form" [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Seleccione comisi√≥n</ng-template>
            <mat-form-field class = "tp-full-width">
              <input type="text" placeholder="Comisiones" aria-label="Number" matInput [matAutocomplete]="autoCom" formControlName="comControl" required>
              <mat-autocomplete #autoCom = "matAutocomplete">
                <mat-option *ngFor = "let option of filteredOptions | async" [value] = "option">
                   {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext type="button" class="btn btn-outline-primary">Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form class = "tp-form" [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Seleccione una materia</ng-template>
            <mat-form-field class = "tp-full-width">
              <input type="text" placeholder="Materias" aria-label="Number" matInput formControlName="matControl" [matAutocomplete]="autoMat" required>
              <mat-autocomplete #autoMat = "matAutocomplete">
                <mat-option *ngFor = "let option of filteredOptionsMat | async" [value] = "option">
                   {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <div>
              <!-- <button mat-button matStepperPrevious>Back</button> -->
              <button mat-button matStepperNext type="button" class="btn btn-outline-primary">Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Listado de asistencia de alumnos</ng-template>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="legajo">
              <th mat-header-cell *matHeaderCellDef> Legajo </th>
              <td mat-cell *matCellDef="let element"> {{element.legajo}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="attendances">
              <th mat-header-cell *matHeaderCellDef> Asistencia a clases(De las hs estipuladas) </th>
              <td mat-cell *matCellDef="let element">
                <mat-progress-bar class="bar" mode="determinate" [value]="element.attendances"></mat-progress-bar>
                <span>{{element.attendances}} %</span>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          <div>
            <!-- <mat-list role="list">
              <mat-list-item class="listItem" role="listitem">
                <span class="listItem_name">ROmano Martin</span>
                <span class="listItem_bar">
                  <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                </span>
                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list> -->
            
            <!-- <button mat-button matStepperPrevious>Back</button> -->
            <button mat-button (click)="refreshForms(); stepper.reset()" type="button" class="btn btn-outline-primary resetBtn">Resetear</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
