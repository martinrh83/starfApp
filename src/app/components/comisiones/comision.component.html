<div class="container">
  <h1>Nueva Comisi√≥n</h1>

  <button [routerLink]="['/comisiones']" class="btn btn-outline-danger">Volver</button>
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="createComision(comision)" #forma="ngForm">
        <div class="form-group">
          <select class="custom-select" [(ngModel)]="comision.grade_id" name="grade_id" >
            <option *ngFor="let nivel of niveles" value= {{nivel.id}}>
               {{nivel.level}} : {{ nivel.school_year.year}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for=""></label>
          <input  [(ngModel)]="comision.name" name="name" type="text" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="form-group">
          <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
