<div class="page-title">
  <h4 class="text-center">Nueva comisión</h4>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-box">
        <div *ngIf="formError" class="alert alert-danger">
          <div *ngFor="let error of errorData">
            <strong>{{ error }}</strong>
          </div>
        </div>
        <div *ngIf="courseSaved" class="alert alert-success">
          <strong>Se ha guardado la comisión correctamente.</strong>
        </div>
        <form (ngSubmit)="createComision(comision)" #forma="ngForm">
          <br>
          <div class="form-group">
            <select class="custom-select form-control" [(ngModel)]="comision.grade_id" name="grade_id" >
              <option [ngValue]="undefined" disabled  selected>Seleccione un nivel</option>
              <option *ngFor="let nivel of niveles" value= {{nivel.id}}>
                Nivel: {{nivel.level}} - Año: {{ nivel.school_year.year}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <input  [(ngModel)]="comision.name" name="name" type="text" class="form-control" placeholder="Nombre (Ej:k1,k2,k3)" required>
          </div>
          <div class="form-group">
            <select class="custom-select form-control" [(ngModel)]="comision.turno" name="turno" required>
              <option [ngValue]="undefined" disabled  selected> Seleccione un turno </option>
              <option value="Mañana">Mañana</option>
              <option value="Tarde">Tarde</option>
              <option value="Noche">Noche</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <div class="text-center">
              <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary puntero">Guardar Cambios</button>
              <span class="separator"></span>
              <button [routerLink]="['/comisiones']" class="btn btn-outline-danger puntero">Volver</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
