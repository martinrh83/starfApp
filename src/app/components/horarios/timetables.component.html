<div class="page-title">
  <h4 class="text-center">Horas</h4>
</div>
<div class="container">
  <br>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-right">
      <button [routerLink]="['/hora','new']" class="btn btn-outline-primary btn-block puntero" type="button" name="button"> Agregar nuevo</button>
    </div>
    <div class="col-md-4"></div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="horaDeleted" class="alert alert-success">
        <strong>Se ha eliminado la materia correctamente.</strong>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="thead">
            <tr>
              <th class="text-center" scope="col">#</th>
              <th class="text-center" scope="col">Hora de inicio</th>
              <th class="text-center" scope="col">Hora de fin</th>
              <th class="text-center" scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hora of horas | keys; let i = index">
              <th class="text-center"  scope="row">{{i + 1}}</th>
              <td class="text-center" >{{ horas[hora].hour_init }}</td>
              <td class="text-center" >{{horas[hora].hour_end}}</td>
              <td class="text-right">
                <button [routerLink]="['/ciclo-lectivo', k]" class="btn btn-outline-primary">Editar</button>
                <span class="separator"></span>
                <button (click)="delete(horas[hora].id)" class="btn btn-outline-danger">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="(horas | keys).length === 0 && !loading" class="alert alert-info" role="alert">
        <strong>No hay registros que mostrar</strong>
      </div>
      <div *ngIf="loading" class="alert alert-warning">
        <strong>Cargando, por favor espere...</strong>
      </div>
      <br>
    </div>
  </div>
</div>
