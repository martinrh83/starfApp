<button [routerLink]="['/horario','new']" class="btn btn-outline-primary btn-block puntero" type="button" name="button"> Agregar nuevo</button>

<div class="container">
  <div class="flex-container-dias">
    <div class="item">Horas</div>
    <div class="item">Lunes</div>
    <div class="item">Martes</div>
    <div class="item">Miercoles</div>
    <div class="item">Jueves</div>
    <div class="item">Viernes</div>
  </div>
  <div class="flex-container">
    <div class="horas">
      <div class="item">8:00 a 8:40</div>
      <div class="item">8:40 a 9:30</div>
    </div>
    <div class="materias" >
      <div class="item" *ngFor="let item of arrayHorario">
        <p>{{item.hour_init}} : {{item. hour_end}}</p>
        <br>
        <p>{{item.day}}</p>
      </div>
    </div>
  </div>
  <div> {{horarios | json}}</div>
</div>
