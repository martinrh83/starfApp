<div class="container">
  <div class="row">
    <div class="div text-center">
      <span class="fa fa-chevron-left" (click)="previousMonth()"></span>
      <span>{{date.format('MMMM')}}</span>
      <span class="fa fa-chevron-right" (click)="nextMonth()"></span>
    </div>
  </div>
  <div class="row">
    <div class="calendar">
      <div class=" flex-center">
        <div class="flex-calendar">
          <div class="calendar-days flex-container flex-center">L</div>
          <div class="calendar-days flex-container flex-center">M</div>
          <div class="calendar-days flex-container flex-center">M</div>
          <div class="calendar-days flex-container flex-center">J</div>
          <div class="calendar-days flex-container flex-center">V</div>
          <div class="calendar-days flex-container flex-center">S</div>
          <div class="calendar-days flex-container flex-center">D</div>
        </div>
      </div>
      <div class="flex-calendar flex-wrap">
        <div *ngFor="let day of daysArr">
          <div class="calendar-days" [ngClass]="{'inactive': !day, 'today': todayCheck(day), 'selectedDay': isSelected(day) }" (click)="selectedDate(day)">{{day?.date()}}</div>
        </div>
      </div>
    </div>
    <div>
      <p>{{selectedDaysArr}}</p>
    </div>
  </div>
</div>
