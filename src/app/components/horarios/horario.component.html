<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-box">
        <form (ngSubmit)="createHorario(horario,selectedHs)" #forma="ngForm">
          <h1 class="text-center">Nuevo Horario</h1>
          <br>
          <div class="form-group">
            <input class="form-control" [(ngModel)]="horario.course_id" name="course_id" type="hidden">
          </div>
          <div class="form-group">
            <select class="custom-select form-control" [(ngModel)]="horario.subject_id" name="subject_id" >
              <option *ngFor="let  materia of materias" value= {{materia.id}}>
                 {{materia.name}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <select class="custom-select form-control" [(ngModel)]="horario.classroom_id" name="classroom_id" >
              <option *ngFor="let  aula of aulas" value= {{aula.id}}>
                 {{aula.description}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <select class="custom-select form-control" [(ngModel)]="horario.day" name="day" >
              <option selected> Elige una opci√≥n...</option>
              <option value="Lunes">Lunes</option>
              <option value="Martes">Martes</option>
              <option value="Miercoles">Miercoles</option>
              <option value="Jueves">Jueves</option>
              <option value="Viernes">Viernes</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <ng-multiselect-dropdown
              name="selectedHs"
              [placeholder]="'selecciones al menos un horario'"
              [data]="timetables"
              [(ngModel)]="selectedHs"
              [settings]="dropdownSettings"
            >
            </ng-multiselect-dropdown>
          </div>
          <app-calendar (valueChange)='saveDaysSelected($event)'></app-calendar>
          <div class="form-group">
            <div class="text-center">
              <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary puntero">Guardar Cambios</button>
              <button [routerLink]="['/horarios']" class="btn btn-outline-danger puntero">Volver</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
